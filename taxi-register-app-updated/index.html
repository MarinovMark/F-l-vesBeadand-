<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxi Register - Webalkalmazás</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Taxi Register</h1>
    <p>Neptun kód: <input type="text" id="neptunInput" placeholder="Pl.: TEST01"> <button id="loadBtn">Autók betöltése</button></p>
  </header>

  <main>
    <section id="carListSection">
      <h2>Autóim</h2>
      <div id="carList"></div>
    </section>

    <section id="createCarSection">
      <h2>Új autó hozzáadása</h2>
      <form id="carForm">
        <label>Márka: 
          <select id="brand">
            <option value="Toyota">Toyota</option>
            <option value="Tesla">Tesla</option>
            <option value="BMW">BMW</option>
          </select>
        </label>
        <label>Model: <input type="text" id="model" required></label>
        <label>Tulajdonos neve: <input type="text" id="owner" required></label>
        <label>Üzemanyag-fogyasztás (L/100km): <input type="number" id="fuelUse" step="0.1" min="0"></label>
        <label>Üzembe helyezés dátuma: <input type="date" id="dayOfCommission"></label>
        <label>Elektromos: <input type="checkbox" id="electric"></label>
        <button type="submit">Autó hozzáadása</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Taxi Register</p>
  </footer>

  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
